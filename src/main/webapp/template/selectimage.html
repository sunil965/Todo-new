<div id="selectimage_popup">
	<div style="margin-top:-10px; border-top-left-radius:5px; border-top-right-radius:5px; height:52px; width:100%; background-color: #f0eff2;">
		<h3 style="padding: 2%; margin-left: 27%;">Click below to change</h3>
	</div>
	<div align="center" style="height: 150px;"  ng-click="$ctrl.uploadImage()">
		<img ng-if="$ctrl.selectedpic ==null" alt="Choose Image" src="image/usericon.png" style="height: 120%;">
		<img ng-if="$ctrl.selectedpic !=null" alt="Choose Image" ng-src="{{$ctrl.selectedpic}}" style="width: 43%; height: 120%;">
		<input type="file" ng-file-select="onFileSelect($files)" ng-model="$ctrl.selectedpic" id="profileImgselect" style="display:none">
	</div>
	<div style="margin-top:30px; border-bottom-left-radius:5px; border-bottom-right-radius:5px; height:52px; width:100%; background-color:#f0eff2;">
		<button style="margin-left: 44%;margin-top: 3%;"" ng-click="$ctrl.saveprofilepic()">Change</button>
	</div>
</div>
