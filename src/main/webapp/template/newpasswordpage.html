<div class="card" id="getMailId">
	<label style="margin-left: 28%; margin-top: 2%;"> Enter Password </label>
	<div align="center">
		<form action="">
			<div>
				<input type="text" id="password" name="password" ng-model="newpassword"
					placeholder=" New Password" style="margin-top: 20px;">
			</div>
			<br>
			<div>
				<button type="button" ng-click="resetPassword()">Done</button>
			</div>
		</form>
	</div>
</div>
