					<div class="col-lg-12" id="notediv" >

						<!------------------- Create Note Card----------------->
						<!-- tabindex="0" ng-blur="hideNoteCreate()" -->
						 <div class="card" ng-model="colorOnCreate" ng-style="{'background-color':colorOnCreate}"> 
							<div id="title" divdata contenteditable="true" ng-model="title" placeholder="Title" ng-show="showfullbody"/>
							<div id="description" divdata contenteditable="true" ng-model="desc" placeholder="Take a note..." 
								 ng-click="hideAndshow()"/>
							<div ng-show="showfullbody">
								<div id="footer">
									<span id="create-footer-Images"><img src="image/remindericon.svg" alt="Reminder"></span>
									<span id="create-footer-Images"><img src="image/collabrate.svg" alt="Collabrate"></span>
									<span id="create-footer-Images" class="color">
										<div class="colordiv">
													<img ng-click="colorOnCreate='rgb(250, 250, 250)'" src="image/white.png" alt="White">
													<img ng-click="colorOnCreate='rgb(255, 135, 128)'" src="image/red.png" alt="Red">
													<img ng-click="colorOnCreate='rgb(255, 209, 128)'" src="image/orange.png" alt="Orange">
													<img ng-click="colorOnCreate='rgb(255, 255, 141)'" src="image/yellow.png" alt="Yellow">
													<img ng-click="colorOnCreate='rgb(207, 216, 220)'" src="image/gray.png" alt="Gray">
													<img ng-click="colorOnCreate='rgb(128, 216, 255)'" src="image/blue.png" alt="Blue">
													<img ng-click="colorOnCreate='rgb(167, 255, 235)'" src="image/teal.png" alt="Teal">
													<img ng-click="colorOnCreate='rgb(204, 255, 144)'" src="image/green.png" alt="Green">
											</div>
									<img src="image/color.png" alt="Color">
									</span>
									<span id="create-footer-Images"><img src="image/archive.svg" alt="Archive"></span>
									<span id="create-footer-Images"><img src="image/image.svg" alt="Add Image"></span>
									<span id="create-footer-Images"><img src="image/list.png" alt="More"></span>
									<button id="donebotton" ng-click="savenote()">Done</button>
								</div>
							</div>
						 </div>
						<!------------------- /#Create Note Card ----------------->
						
						 <!------------------ DISPLAY GRID CARDS ---------------->
					 <div  ng-repeat="x in allnotes | filter:searchnote" style="margin-top: 20px;">
							<div  ng-class="spacecol2"></div>
							<div  ng-class="changeView" id="hoverthis">
							
							  <div id="gridList" ng-style="{'background-color':x.color}">
							  	<div ng-click="openPopUp(x)" style="min-height: 110px; word-break: break-word; padding-right:10px;">
							      <div id="gridtitle" ng-bind-html="x.title"></div>
							      <div id="griddescription" ng-bind-html="x.description" style="word-break: break-word; padding-right:10px;"></div>
							    </div>
								  <div id="gridfooter">
								  		<span id="footerImages" class="dropdown btn-group">
								  			<img src="image/remindericon.svg" alt="Reminder" data-toggle="dropdown" title="Reminder" title-direction="bottom">
												<ul class="dropdown-menu" id="dropdown-menu">
												<li><span style="margin: 100px;">Reminder</span></li>
												<li><a style="margin-top: 10px;" ng-click="setreminder(x, 'today')">Later Today <span style="float: right">8:00 PM</span></a></li>
												<li><a style="margin-top: 10px;" ng-click="setreminder(x, 'tomorrow')">Tomorrow <span style="float: right">8:00 AM</span></a></li>
												<li><a style="margin-top: 10px;" ng-click="setreminder(x, 'nextweek')">NextWeek <span style="float: right">Mon,8:00 AM</span></a></li>
												<!-- <li><a style="margin-top: 10px;" >Pick Date & Time</a></li>
												<li><a style="margin-top: 10px;">Pick Place</a></li> -->
											</ul>								  			
								  		</span>
										<span id="footerImages"><img src="image/collabrate.svg" alt="Collabrate" title="Collaborator" title-direction="bottom"></span>
										<span id="footerImages" class="color">
											<div class="colordiv">
													<img ng-click="notecolor(x,'rgb(250, 250, 250)')" src="image/white.png" alt="White" >
													<img ng-click="notecolor(x,'rgb(255, 135, 128)')" src="image/red.png" alt="Red">
													<img ng-click="notecolor(x,'rgb(255, 209, 128)')" src="image/orange.png" alt="Orange">
													<img ng-click="notecolor(x,'rgb(255, 255, 141)')" src="image/yellow.png" alt="Yellow">
													<img ng-click="notecolor(x,'rgb(207, 216, 220)')" src="image/gray.png" alt="Gray">
													<img ng-click="notecolor(x,'rgb(128, 216, 255)')" src="image/blue.png" alt="Blue">
													<img ng-click="notecolor(x,'rgb(167, 255, 235)')" src="image/teal.png" alt="Teal">
													<img ng-click="notecolor(x,'rgb(204, 255, 144)')" src="image/green.png" alt="Green">
											</div>
										<img src="image/color.png" alt="Colors" title="Change color" title-direction="bottom">
										</span>
										<span id="footerImages"><img src="image/archive.svg" alt="Archive" title="Archive" title-direction="bottom"></span>
										<span id="footerImages"><img src="image/image.svg" alt="Add Image" title="Add image" title-direction="bottom"></span>
										<span id="footerImages" class="dropdown btn-group">
											<img src="image/list.png" alt="More" data-toggle="dropdown" title="List view" title-direction="bottom" title="More" title-direction="bottom">
											<ul class="dropdown-menu">
												<li><a href="" ng-click="deleteNote(x.id)" style="padding-left: 16px">Delete</a></li>
												<li><a href="" style="padding-left: 16px">Add label</a></li>
												<li><a href="" style="padding-left: 16px">Make a copy</a></li>
											</ul>
									    </span>	
								  </div>
									  <div id="reminderdiv" ng-if="x.reminddate!=undefined">
									  	<img alt="clock" src="image/clock.png" style="width: 15px;">
									  	{{x.reminddate | date:"MMM d,h:mm:ss a"}}
									  	<span id="close-reminder" ng-click="deleteReminder(x)"><a href="" title="Delete reminder" title-direction="bottom">&#10062;</a></span>
									  </div>
							  </div>
							  
							</div>
						 </div>   
						  <!--- DISPLAY GRID CARDS ENDS --->
					</div>
				</div>
			</div>
<!----------------------- /#page-content-wrapper -------------------->
